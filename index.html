		<div id="container">
			<div class="controls">
				<button id="full-video">Video</button><button id="full-presentation">Presentation</button><button id="even">Split</button>
			</div>
		
			  <div class="row">
			    <div class="col-md-5" id="video-frame">
			      <div class="video-holder">
			        <video autoplay="true" id="videoElement">
			        </video>
			      </div>
			    </div>
			    <div class="col-md-7" id="presentation-frame">
			      <div class="presentation-responsive" id="presentation">
			        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQlkeQJB1uI3oXcRQ4STcY0rQBAHKEB4popvR86ZIODnQR6u7OlgOdSNDPoAFt6eDOl1CjQNfCKiGOR/embed?start=false&loop=false&delayms=3000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
			      </div>
			    </div>
			  </div>
		    <div class="row embed-row d-flex justify-content-center">
		      <div class="col-md-8" id="paste-area">
		        <h2>Paste Your Google Slides Embed Code Here</h2>
		        <input id="new-embed">
		      </div>
		    </div>
		    <button id="hide">Hide/Show</button>

		</div>
